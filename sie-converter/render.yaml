# Render.com deployment configuration
# Deploys both frontend (static) and backend (Docker web service)

services:
  # Backend API service
  - type: web
    name: sie-converter-api
    runtime: docker
    rootDir: src/backend
    dockerfilePath: ./Dockerfile
    envVars:
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: ASPNETCORE_URLS
        value: http://+:8080
      - key: EPPlus__LicenseContext
        value: NonCommercial
      - key: CORS_ORIGINS
        value: https://sie-converter.onrender.com,https://sie-converter-api.onrender.com
    healthCheckPath: /api/conversion/options
    plan: free

  # Frontend static site
  - type: static
    name: sie-converter
    rootDir: src/frontend/public
    buildCommand: echo "No build needed"
    staticPublishPath: .
    envVars:
      - key: API_URL
        value: https://sie-converter-api.onrender.com
    routes:
      - type: rewrite
        source: /api/*
        destination: https://sie-converter-api.onrender.com/api/*
      - type: rewrite
        source: /*
        destination: /index.html
    plan: free
